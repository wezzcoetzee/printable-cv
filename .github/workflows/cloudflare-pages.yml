name: Cloudflare Pages CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build and Deploy

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Next.js build cache
        uses: actions/cache/restore@v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.css') }}
          restore-keys: nextjs-${{ hashFiles('bun.lockb') }}-

      - name: Build
        run: bunx next build

      - name: Save Next.js build cache
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: nextjs-${{ hashFiles('bun.lockb') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx', '**/*.css') }}

      - name: Remove build cache before deploy
        run: rm -rf .next/cache

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .next --project-name=${{ vars.CLOUDFLARE_PROJECT_NAME }}
